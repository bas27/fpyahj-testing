<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <div class="widget-container">
    <h2>Check your credit card number</h2>
    <div class="cards-widget">
    <ul class="cards">
      <li class="card visa" title="visa"></li>
      <li class="card mir" title="Mir"></li>
      <li class="card mastercard" title="Mastercard"></li>
      <li class="card amex" title="American Express"></li>
      <li class="card discover" title="Discover"></li>
      <li class="card jcb" title="JCB"></li>
      <li class="card diners_club" title="Diners Club"></li>
    </ul>
  </div>
    <form id="form" class="form-inline" novalidate="novalidate">
      <input class="input" id="card_number" name="card_number" type="text"
          placeholder="Credit card number" title="">
      <a id="submitform" class="btn btn-success">Click to Validate</a>
    </form>
  </div>
</body>

</html>
